    <h1>üêµ MonkeyBlock Amplitude Analytics Test</h1>
    
    <div class="grid">
        <div class="card">
            <h2>SDK Status</h2>
            <div id="sdk-status" class="status info">
                Checking Amplitude SDK...
            </div>
            <div id="tracker-status" class="status info">
                Checking MonkeyBlock Tracker...
            </div>
        </div>
        
        <div class="card">
            <h2>User Information</h2>
            <div class="data-display">
                <div id="user-id">User ID: Loading...</div>
                <div id="device-id">Device ID: Loading...</div>
                <div id="initialized">Initialized: Loading...</div>
            </div>
        </div>
    </div>
    
    <div class="card">
        <h2>Test Actions</h2>
        <button onclick="testTrackEvent()">Track Test Event</button>
        <button onclick="testInstallClick()">Simulate Install Click</button>
        <button onclick="testIdentify()">Test Identify</button>
        <button onclick="testRevenue()">Test Revenue Event</button>
        <button onclick="checkStatus()">Refresh Status</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>
    
    <div class="card">
        <h2>Console Output</h2>
        <div id="console"></div>
    </div>
    
    <script>
        // Console interceptor
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const consoleDiv = document.getElementById('console');
        
        function addToConsole(message, type = 'log') {
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'info');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };
        
        // Status check function
        function checkStatus() {
            const sdkStatus = document.getElementById('sdk-status');
            const trackerStatus = document.getElementById('tracker-status');
            
            // Check Amplitude SDK
            if (window.amplitude && window.amplitude.createInstance) {
                sdkStatus.className = 'status success';
                sdkStatus.textContent = '‚úÖ Amplitude SDK loaded successfully';
                console.log('Amplitude SDK is available');
            } else {
                sdkStatus.className = 'status error';
                sdkStatus.textContent = '‚ùå Amplitude SDK not loaded';
                console.error('Amplitude SDK not found');
            }
            
            // Check MonkeyBlock Tracker
            if (window.mbTracker) {
                trackerStatus.className = 'status success';
                trackerStatus.textContent = '‚úÖ MonkeyBlock Tracker initialized';
                console.log('MonkeyBlock Tracker is available');
                
                // Update user info
                document.getElementById('user-id').textContent = `User ID: ${window.mbTracker.userId || 'Not set'}`;
                document.getElementById('device-id').textContent = `Device ID: ${window.mbTracker.deviceId || 'Not set'}`;
                document.getElementById('initialized').textContent = `Initialized: ${window.mbTracker.initialized ? 'Yes' : 'No'}`;
            } else {
                trackerStatus.className = 'status warning';
                trackerStatus.textContent = '‚è≥ MonkeyBlock Tracker not yet initialized';
            }
        }
        
        // Test functions
        function testTrackEvent() {
            if (window.mbTracker && window.mbTracker.track) {
                const success = window.mbTracker.track('Test Event', {
                    test: true,
                    timestamp: new Date().toISOString(),
                    page: 'test-page'
                });
                
                if (success) {
                    console.log('‚úÖ Test event tracked successfully');
                    alert('Test event sent to Amplitude!');
                } else {
                    console.warn('‚ö†Ô∏è Tracker not ready yet, event queued');
                }
            } else {
                console.error('Cannot track event - Tracker not ready');
                alert('Error: Tracker not ready');
            }
        }
        
        function testInstallClick() {
            if (window.mbTracker && window.mbTracker.trackInstallClick) {
                const fakeButton = {
                    textContent: 'Test Install Button',
                    dataset: { location: 'test-page' }
                };
                window.mbTracker.trackInstallClick(fakeButton);
                console.log('‚úÖ Install click simulated');
                alert('Install click event sent!');
            } else {
                console.error('Cannot simulate install click - Tracker not ready');
            }
        }
        
        function testIdentify() {
            if (window.mbTracker && window.mbTracker.isReady()) {
                const amplitudeInstance = window.mbTracker.getAmplitudeInstance();
                const identify = new amplitude.Identify();
                identify.set('test_property', 'test_value');
                identify.add('login_count', 1);
                amplitudeInstance.identify(identify);
                console.log('‚úÖ Identify event sent');
                alert('User properties updated!');
            } else {
                console.error('Cannot send identify - Amplitude not ready');
            }
        }
        
        function testRevenue() {
            if (window.mbTracker && window.mbTracker.isReady()) {
                const amplitudeInstance = window.mbTracker.getAmplitudeInstance();
                const revenue = new amplitude.Revenue()
                    .setProductId('com.monkeyblock.premium')
                    .setPrice(9.99)
                    .setQuantity(1);
                amplitudeInstance.revenue(revenue);
                console.log('‚úÖ Revenue event sent');
                alert('Revenue event tracked!');
            } else {
                console.error('Cannot track revenue - Amplitude not ready');
            }
        }
        
        function clearConsole() {
            consoleDiv.innerHTML = '';
            addToConsole('Console cleared', 'info');
        }
        
        // Initial checks
        console.log('üöÄ MonkeyBlock Amplitude Test Page loaded');
        console.log('üìç Page URL:', window.location.href);
        
        // Check status periodically
        let checkCount = 0;
        const statusInterval = setInterval(() => {
            checkStatus();
            checkCount++;
            if (checkCount >= 10 || (window.mbTracker && window.mbTracker.initialized)) {
                clearInterval(statusInterval);
                console.log('‚úÖ Status checks complete');
            }
        }, 500);
    </script>
